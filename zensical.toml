# ----------------------------------------------------------------------------
# 테마 설정
# ----------------------------------------------------------------------------
[project.theme]

language = "ko"

features = [
    # 코드 블록 주석 툴팁
    "content.code.annotate",

    # 코드 블록 복사 버튼 (교재에서 필수)
    "content.code.copy",

    # 코드 라인 선택 버튼
    "content.code.select",

    # 각주 인라인 툴팁
    "content.footnote.tooltips",

    # 콘텐츠 탭 연동 (문제/풀이 탭 등에 유용)
    "content.tabs.link",

    # 링크 툴팁
    "content.tooltips",

    # 이전/다음 페이지 푸터 네비게이션
    "navigation.footer",

    # 섹션 인덱스 페이지 (챕터 폴더에 index.md 연결)
    "navigation.indexes",

    # 빠른 페이지 전환
    "navigation.instant",
    "navigation.instant.prefetch",

    # 브레드크럼 경로 표시
    "navigation.path",

    # 사이드바 섹션 그룹화
    "navigation.sections",

    # 맨 위로 버튼
    "navigation.top",

    # URL 앵커 자동 추적
    "navigation.tracking",

    # 검색 결과 하이라이트
    "search.highlight",
]

# ----------------------------------------------------------------------------
# 라이트/다크 모드 토글
# ----------------------------------------------------------------------------
[[project.theme.palette]]
scheme = "default"
toggle.icon = "lucide/sun"
toggle.name = "다크 모드로 전환"

[[project.theme.palette]]
scheme = "slate"
toggle.icon = "lucide/moon"
toggle.name = "라이트 모드로 전환"

